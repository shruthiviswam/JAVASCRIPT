<body>
	<h2>Finding HTML Elements by Class Name</h2>
<p>Hello World!</p>
<p class="intro">The Dom is useful</p>
<p class="intro">This example demonstrates the<b>getElementById</b> method.</p>
<p id="demo"></p>
<script>
	var x=document.getElementByClassName("intro");
	document.getElementById("demo").innerHTML="The first paragraph (index 0) with class="intro":"+x[0].innerHTML;
	</script>
</body>
